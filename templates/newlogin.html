{% extends 'layout.html' %}
{% block title %}
    Login Page
{% endblock %}
                
                {% block content%}
                <div class="container">
                    <div class="col-6 mt-5 text-white container border rounded p-4 justify-content-center bg-steel bg-opacity-50">
                            <div class="mb-3 d-flex justify-content-center"><h1 class="text-white">Login</h1></div>
                            <div class="mb-4 d-flex justify-content-center">{{ msg }}</div>
                            <form action="{{ url_for('login') }}" method="post" class="container justify-content-center">
        
                                <input id="username" name="username" type="text" placeholder="Enter Your Username" class="col-12 form-control mb-3"/>
                                
                                <input id="password" name="password" type="password" placeholder="Enter Your Password" class="col-12 form-control mb-3"/>
                                
                                
                                    <input type="submit" class="col-12 mb-3 btn btn-success" value="Sign In">
                          
                                    <p class="col-12 p-0">Dont't have an account? <a class="bottom" href="{{url_for('register')}}"> Sign Up here</a></p>
                    
                                  </form>
                        
                        
                        
                    </div>
                        
                </div>
            {% endblock  %}
